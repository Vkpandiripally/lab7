<!DOCTYPE html>
<html>

<head>
    <title>EECS Lab 7 Practice 2</title>
</head>

<body>
    <h1>EECS Lab 7 Practice 2</h1>
    <style>
        #paragraph {border-style: solid; border-width: 5px;}
    </style>
    <div id="paragraph">This text is being altered.</div>

    Border R(0-255): <input id="border_R" type="text" value=""><br>
    Border G(0-255): <input id="border_G" type="text" value=""><br>
    Border B(0-255): <input id="border_B" type="text" value=""><br>
    Border Width: <input id="border_width" type="text" value=""><br>
    Background R(0-255): <input id="bg_R" type="text" value=""><br>
    Background G(0-255): <input id="bg_G" type="text" value=""><br>
    Background B(0-255): <input id="bg_B" type="text" value=""><br>

    <button onclick="change_paragraph_color()">Change the color</button>
    <script>
        function change_paragraph_color() {
            var border_R = document.getElementById("border_R").value;
            var border_G = document.getElementById("border_G").value;
            var border_B = document.getElementById("border_B").value;
            var border_width = document.getElementById("border_width").value;
            var bg_R = document.getElementById("bg_R").value;
            var bg_G = document.getElementById("bg_G").value;
            var bg_B = document.getElementById("bg_B").value;

            var tag = document.getElementById("paragraph");
            tag.style.borderColor = `rgb(${border_R},${border_G},${border_B})`;
            tag.style.borderWidth = border_width
            tag.style.backgroundColor = `rgb(${bg_R},${bg_G},${bg_B})`;
        }
    </script>
</body>

</html>
